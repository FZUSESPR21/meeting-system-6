<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端预览-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <!--引入自定义CSS-->
    <link rel="stylesheet" href="../static/css/me.css">
    <script src="../js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(2)" class="ui inverted attached segment segment m-padded-tb-mini m-shadow-small">
    <!--/*-->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">会议论坛</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" ><i class="small home icon"></i>首页</a>
            <a href="#" th:href="@{/types}" class="m-item item m-mobile-hide active" ><i class="small idea icon"></i>参会者信息</a>
            <a href="#" th:href="@{tags}" class="m-item item m-mobile-hide"  ><i class="small tags icon"></i>发布消息</a>
        </div>
    </div>
</nav>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <!--适应移动端手机-->
    <div class="ui container">
        <div id="table-container" class="app">
            <table th:fragment="blogList" class="ui selectable compact teal table">
                <thead>
                <tr >
                    <th>用户名</th>
                    <th>参与论坛名字</th>
                </tr>
                <tbody>
                <tr th:each="blog,iterStat : ${page.content}" v-for="todo in list">
                    <td th:text="${blog.title}" >{{todo.username}}</td>
                    <td th:text="${blog.type.name}">{{todo.forumname}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
<!--引入所需要的JS-->
<script src="../js/infoshow.js"></script>
<script>
    info_show.show();
</script>
</body>
</html>
