
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端预览-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <!--引入自定义CSS-->
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(2)" class="ui inverted attached segment segment m-padded-tb-mini m-shadow-small">
    <!--/*-->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">会议论坛</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" ><i class="small home icon"></i>首页</a>
            <a href="#" th:href="@{/types}" class="m-item item m-mobile-hide active" ><i class="small idea icon"></i>参会者信息</a>
            <a href="#" th:href="@{tags}" class="m-item item m-mobile-hide"  ><i class="small tags icon"></i>发布消息</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" target="_blank" method="post">
                    <div class="ui icon inverted  input">
                        <input type="text" name="query" placeholder="Search....">
                        <i class="search icon link"></i>
                    </div>
                </form>
            </div>
        </div>
        <!--menu toggle无任何显示意思-->
     
        <!--*/-->
</nav>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <!--适应移动端手机-->
    <div class="ui container">
       
        <div id="table-container">
            <table th:fragment="blogList" class="ui selectable compact teal table">
                <thead>
                <tr >
                    <th>序号</th>
                    <th>姓名</th>
                    <th>手机号</th>
                    <th>参与论坛名字</th>
                    <th>日期</th>
                    <th>操作</th>
                </tr>
                <tbody>
                <tr th:each="blog,iterStat : ${page.content}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${blog.title}">姓名</td>
                    <td th:text="${blog.title}">手机号</td>
                    <td th:text="${blog.type.name}">参与论坛名字</td>
                    <td th:text="${blog.updateTime}">日期</td>
                    <td data-label="make">
                        <a href="#" th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" class="ui m-margin-right tiny teal button">修改</a>
                        <a href="#" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" class="ui m-margin-right tiny red button">删除</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <!--分页组件-->
                <th colspan="7">
                    <div class="ui mini pagination menu" th:if="${page.totalPages}>1" >
                        <a onclick="page(this)" th:attr="data-page=${page.number}-1" class="item" th:unless="${page.first}">上一页</a>
                        <a onclick="page(this)" th:attr="data-page=${page.number}+1" class=" item" th:unless="${page.last}">下一页</a>
                    </div>
                    <a href="#" th:href="@{/admin/blogs/input}" class="ui tiny orange right floated button">新增</a>
                </th>
                </tfoot>
            </table>

<!--引入所需要的JS-->
<th:block th:replace="_fragments :: script">

</th:block>

<!--声明行内js代码域-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>
