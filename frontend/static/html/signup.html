<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>注册</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <script src="../jquery/jquery.min.js"></script>
        <link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
        <script src="../bootstrap/bootstrap.min.js"></script>
        <script src="../js/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="row clearfix">
                        <div class="col-md-4 column"></div>
                            <div class="col-md-4 column" id="form2">

                                <img alt="140x140" src="http://cdn.ibootstrap.cn/lorempixel.com/140/140/default.jpg" class="img-thumbnail" />

                                <form role="form">
                                    <div class="form-group">
                                        <label>用户名</label><input type="text" class="form-control"  v-model="username" />
<!--                                        {{username}}-->
                                    </div>
                                    <div class="form-group">
                                        <label>密码</label><input type="password" class="form-control"  v-model="password1" />
<!--                                        {{password1}}-->
                                    </div>
                                    <div class="form-group">
                                        <label>确认密码</label><input type="password" class="form-control"  v-model="password2" />
<!--                                        {{password2}}-->
                                    </div>

                                </form>
                                <button type="button" class="btn btn-default" @click="signup">注册</button>
                            </div>
                        <div class="col-md-4 column"></div>
<!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../js/signup.js"></script>
</html>
