<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<div class="container" >

								<label>Username</label><input type="text" class="form-control"  v-model="username" />
							</div>
							<div class="form-group">
								<label>Password</label><input type="password" class="form-control"  v-model="password" />
							</div>

						</form>
						<button type="button" class="btn btn-info btn-default btn-block" @click="login">L o g i n</button>

						<button type="button" class="btn btn-block btn-primary btn-default" @click="func">Sign Up</button>
					</div>

				</div>
			</div>
		</div>
	</div>
