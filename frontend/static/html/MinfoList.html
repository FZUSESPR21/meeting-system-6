

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端预览-->
    <meta name="viewport" content="device-width, initial-scale=1.0">

    <title>会议论坛</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <!--引入Markdown插件所需要的CSS-->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" />
    <!--引入自定义CSS-->
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--导航-->
<nav  th:replace="admin/_fragments :: menu(1)"class="ui inverted attached segment segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu" id="">
            <h2 class="ui teal header item" id="">会议论坛</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" id=""><i class="small home icon"></i>首页</a>
            <a href="#" th:href="@{/types}" class="m-item item m-mobile-hide" id=""><i class="small idea icon"></i>参会者信息</a>
            <a href="#" th:href="@{tags}" class="m-item item m-mobile-hide  active" id=""><i class="small tags icon"></i>发布消息</a>
           
        </div>
    </div>
    <!--menu toggle无任何显示意思-->
   
</nav>
<!--二级导航-->
<div class="ui attached pointing menu" id="">
    <div class="ui container" id="">
        <div class="right menu" id="">
            <a href="#" th:href="@{/admin/blogs}" class="active teal basic item" id="">发布</a>
            <a href="#"  th:href="@{/admin/blogs/input}" class="item" id="">列表</a>
        </div>
    </div>
</div>
<!--中间内容-->

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <!--适应移动端手机-->
    <div class="ui container">
       
        <div id="table-container">
            <table th:fragment="blogList" class="ui selectable compact teal table">
                <thead>
                <tr >
                    <th>主题</th>
                    <th>时间</th>
                    <th>主席</th>
                    <th>操作</th>
                </tr>
                <tbody>
                <tr th:each="blog,iterStat : ${page.content}">
           
                    <td th:text="${blog.title}" id="">主题</td>

                    <td id="">时间</td>
                    
                    <td id="">主席</td>
                    <td data-label="make">
                        <a href="#" th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" class="ui m-margin-right tiny teal button">修改</a>
                        <a href="#" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" class="ui m-margin-right tiny red button">删除</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <!--分页组件-->
                <th colspan="7">
                    <div class="ui mini pagination menu" th:if="${page.totalPages}>1" >
                        <a onclick="page(this)" th:attr="data-page=${page.number}-1" class="item" th:unless="${page.first}">上一页</a>
                        <a onclick="page(this)" th:attr="data-page=${page.number}+1" class=" item" th:unless="${page.last}">下一页</a>
                    </div>
                
                </th>
                </tfoot>
            </table>

<!--引入所需要的JS-->
<th:block th:replace="_fragments :: script">

</th:block>

<!--声明行内js代码域-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>
